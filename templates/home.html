
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VITC Routing</title>
    <div class="res-error"><span>Screen size not supported. Resize or use portrait mode.</span></div>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="ly-1">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/021/815/780/small_2x/transparent-circle-icon-background-png.png">
            </div>
            <div class="ly-2">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/018/887/506/small_2x/shapes-vintage-labels-png.png">
            </div>
            <div class="ly-3">
                <img src="https://rohan-debayan.github.io/Personal_Website_DM/images/vitlogo.png">
            </div>
        </div>
    </div>
    <div class="location-button" id="user-locate">
        <button>
            <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-gps-fixed_90046.png">
        </button>
    </div>
    <div class="clg-button" id="clg-locate">
        <button>
            <img src="https://static.thenounproject.com/png/129978-200.png">
        </button>
    </div>
    <div class="side-bar">
        <div class="icon-holder">
            <img src="https://cdn.freelogovectors.net/svg04/vitlogo.svg">
        </div>
        <div class="route-options">
            <button class="Nearest route" id="nearest-routes">
                <img src="https://cdn-icons-png.flaticon.com/512/3313/3313834.png">
                <span><br>Nearest route</span> 
            </button>
            <button class="All routes" id="all-routes">
                <img src="https://www.svgrepo.com/show/5179/route.svg">
                <span><br>All Routes</span>
            </button>
            <button class="AC routes" id="AC-routes">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH73nZDvckMvtGvvKdkrhkCv3NidZwW6EbzA&s">
                <span><br>AC Routes</span>
                
            </button>
            <button class="Non-AC routes" id="NON-AC-routes">
                <img src="https://static.vecteezy.com/system/resources/previews/021/212/057/original/no-air-conditioning-icon-style-free-vector.jpg">
                <span><br>NON-AC</span> 
            </button>
        </div>
    </div>
    <div class="wrapper-cont">
    <div class="wrapper">
        <div class="select-btn">
          <span id="route-text">Select Route</span>
          <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
          <div class="search">
            <i class="uil uil-search"></i>
            <input spellcheck="false" type="text" placeholder="Search">
          </div>
          <ul class="options"></ul>
        </div>
      </div>
      </div>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/@mapbox/polyline@1.0.0"></script>


    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />


    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="scripts.js"></script>

    <link rel= "stylesheet" type= "text/css" href= "styles.css">

</head>
<body>
    <div id="map"></div>
    <div class="route-details" id="route-details">
        <div class="main-details" id="main-details">

        </div>
        <div class="stopping-details" id="stopping-details">

        </div>
    </div>

</body>
</html>
